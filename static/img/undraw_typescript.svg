<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TypeScript logo-inspired illustration -->
  <defs>
    <linearGradient id="tsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3178c6"/>
      <stop offset="100%" style="stop-color:#235a97"/>
    </linearGradient>
  </defs>
  
  <!-- Background square -->
  <rect x="50" y="50" width="100" height="100" fill="url(#tsGradient)" rx="8"/>
  
  <!-- TypeScript "TS" text -->
  <text x="75" y="90" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">T</text>
  <text x="100" y="90" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">S</text>
  
  <!-- Code brackets around -->
  <text x="30" y="100" fill="#3178c6" font-family="Monaco, monospace" font-size="40" font-weight="bold">&lt;</text>
  <text x="160" y="100" fill="#3178c6" font-family="Monaco, monospace" font-size="40" font-weight="bold">/&gt;</text>
  
  <!-- Type annotations -->
  <text x="60" y="125" fill="white" font-family="Monaco, monospace" font-size="8">: string</text>
  <text x="100" y="135" fill="white" font-family="Monaco, monospace" font-size="8">: number</text>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="60" r="3" fill="#3178c6" opacity="0.6"/>
  <circle cx="170" cy="70" r="2" fill="#3178c6" opacity="0.4"/>
  <circle cx="35" cy="150" r="2.5" fill="#3178c6" opacity="0.5"/>
  <circle cx="175" cy="140" r="3" fill="#3178c6" opacity="0.3"/>
  
  <!-- Title -->
  <text x="100" y="30" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TypeScript</text>
</svg>
