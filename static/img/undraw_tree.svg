<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tree illustration for tree-shaking -->
  <defs>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="trunkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e"/>
      <stop offset="100%" style="stop-color:#78350f"/>
    </linearGradient>
  </defs>
  
  <!-- Tree trunk -->
  <rect x="90" y="140" width="20" height="40" fill="url(#trunkGradient)" rx="2"/>
  
  <!-- Tree leaves - main body -->
  <ellipse cx="100" cy="120" rx="45" ry="35" fill="url(#treeGradient)"/>
  <ellipse cx="100" cy="100" rx="35" ry="25" fill="url(#treeGradient)"/>
  <ellipse cx="100" cy="85" rx="25" ry="20" fill="url(#treeGradient)"/>
  
  <!-- Falling leaves to represent tree-shaking -->
  <ellipse cx="145" cy="135" rx="3" ry="5" fill="#22c55e" transform="rotate(15 145 135)"/>
  <ellipse cx="155" cy="145" rx="2.5" ry="4" fill="#16a34a" transform="rotate(-20 155 145)"/>
  <ellipse cx="160" cy="160" rx="3" ry="5" fill="#22c55e" transform="rotate(30 160 160)"/>
  <ellipse cx="50" cy="140" rx="2.5" ry="4" fill="#16a34a" transform="rotate(-10 50 140)"/>
  <ellipse cx="45" cy="155" rx="3" ry="5" fill="#22c55e" transform="rotate(25 45 155)"/>
  
  <!-- Ground -->
  <ellipse cx="100" cy="185" rx="60" ry="8" fill="#e5e7eb" opacity="0.5"/>
  
  <!-- Title -->
  <text x="100" y="30" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tree-shaking</text>
</svg>
