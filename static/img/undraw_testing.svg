<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Testing illustration with test tubes and checkmarks -->
  <defs>
    <linearGradient id="testTubeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb"/>
      <stop offset="100%" style="stop-color:#d1d5db"/>
    </linearGradient>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Test tube rack -->
  <rect x="60" y="140" width="80" height="8" fill="#6b7280" rx="4"/>
  
  <!-- Test tube 1 -->
  <rect x="70" y="80" width="12" height="60" fill="url(#testTubeGradient)" rx="6"/>
  <rect x="72" y="110" width="8" height="30" fill="url(#liquidGradient)" rx="4"/>
  <circle cx="76" cy="78" r="8" fill="none" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Test tube 2 -->
  <rect x="94" y="70" width="12" height="70" fill="url(#testTubeGradient)" rx="6"/>
  <rect x="96" y="100" width="8" height="40" fill="url(#liquidGradient)" rx="4"/>
  <circle cx="100" cy="68" r="8" fill="none" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Test tube 3 -->
  <rect x="118" y="85" width="12" height="55" fill="url(#testTubeGradient)" rx="6"/>
  <rect x="120" y="115" width="8" height="25" fill="url(#liquidGradient)" rx="4"/>
  <circle cx="124" cy="83" r="8" fill="none" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Checkmarks for successful tests -->
  <g stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="45,95 50,100 58,88"/>
    <polyline points="140,110 145,115 153,103"/>
  </g>
  
  <!-- Pass/Fail indicators -->
  <circle cx="52" cy="93" r="12" fill="none" stroke="#10b981" stroke-width="2"/>
  <circle cx="148" cy="108" r="12" fill="none" stroke="#10b981" stroke-width="2"/>
  
  <!-- Bubbles for activity -->
  <circle cx="76" cy="95" r="1.5" fill="#10b981" opacity="0.6"/>
  <circle cx="78" cy="90" r="1" fill="#10b981" opacity="0.4"/>
  <circle cx="100" cy="85" r="1.5" fill="#10b981" opacity="0.5"/>
  <circle cx="102" cy="80" r="1" fill="#10b981" opacity="0.3"/>
  
  <!-- Title -->
  <text x="100" y="30" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Testing</text>
  
  <!-- Test status -->
  <text x="100" y="175" text-anchor="middle" fill="#059669" font-family="Monaco, monospace" font-size="10" font-weight="bold">All Tests Passed âœ“</text>
</svg>
